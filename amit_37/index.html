<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Custom Lighting</title>
</head>
<body>
  <div class="container">
    <button class="button" id="startButton">START</button>

    <div class="modal" id="modal">
        <p style="color: #7a5dfa;">Custome Lighting</p>
      <input type="number" id="lightCount" placeholder="4">
      <button class="button" id="doneButton">Done</button>
    </div>

    <div class="light-container" id="lightContainer"></div>
    <button class="reset" id="resetButton" style="display: none;">Reset</button>
  </div>

<script src="script.js"></script>
<link rel="stylesheet" href="style.css">
</body>
</html>
